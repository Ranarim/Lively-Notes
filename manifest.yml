modules:
  macro:
    - key: super-forge
      resource: super-forge-frontend
      resolver:
        function: resolver
      title: Super-Forge
      description: Inserts a blank project template
  function:
    - key: resolver
      handler: index.handler

resources:
  - key: super-forge-frontend
    path: static/super-forge-frontend/dist
    tunnel:
      port: 3001
permissions:
  content:
    styles:
      - unsafe-inline
app:
  id: ari:cloud:ecosystem::app/56fc7708-4f82-4ae4-b58e-ecfef4d1c3be
